    <script>
        var skore = 0;
        var random, zvuk1, zvuk2, zvuk3, zvuk4;
        var zlat = 0;
        var gay= 0;
        
        document.getElementById("p1").innerHTML = "Tvůj počet Reiníků je: " + skore;
        
        function clickFunc() {
            random = document.getElementById("p1").innerHTML = Math.floor((Math.random() * 10) + 1);
            
            if(random < 5) {
                zvuk1 = new Audio("reinis.mp3");
                zvuk1.play();
                skore = skore + 1;
                document.getElementById("p1").innerHTML = "Tvůj počet Reiníků je: " + skore;
            } 
            
            else {
                
                zvuk2 = new Audio("zbytecny.mp3");
                zvuk2.play();
                skore = skore + 1;
                document.getElementById("p1").innerHTML = "Tvůj počet Reiníků je: " + skore;
            }
        }
        
        function zlatyreinik() {
       
            if (skore < 100) {
                alert("Zlatý Reiník stojí 100 Reiníků!");
            }
            
            else {
                
                skore = skore - 100
                zvuk3 = new Audio ("zlaty.mp3")
                zvuk3.play();
                document.getElementById("p1").innerHTML = "Tvůj počet Reiníků je: " + skore;
                zlat = Math.round((zlat + 10) * 10) / 10;
                
            }
        }
        
        function gainik() {
       
            if (skore < 1000) {
                alert("Gainík stojí 1000 Reiníků!");
            }
            
            else {
                
                skore = skore - 1000
                zvuk4 = new Audio ("pusa.mp3")
                zvuk4.play();
                document.getElementById("p1").innerHTML = "Tvůj počet Reiníků je: " + skore;
                gay = Math.round((gay + 100) * 10) / 10;
                
            }
        }
        
        window.setInterval(function() {
                skore = Math.round((skore + zlat) * 10) / 10;
                document.getElementById("p1").innerHTML = "Tvůj počet Reiníků je: " + skore;
            
            skore = Math.round((skore + gay) * 10) / 10;
                document.getElementById("p1").innerHTML = "Tvůj počet Reiníků je: " + skore;  
            
            autoskore = zlat + gay;
                document.getElementById("p2").innerHTML = "Tvůj počet Reiníků za sekundu: " + autoskore;
            
        }, 1000)
