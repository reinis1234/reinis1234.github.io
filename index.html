<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        
        <title>Reiniš Clicker</title>
    </head>
    
    <body>
        <p id="p1"></p>
        
        <div id="image">
            <button id="headbutton" type="submit" onclick="clickFunc()"><img id="image" src="reinishead.jpg"></button>
        </div>
        
        <div id="image2">
            <button id="headbutton" type="submit" onclick="zlatyreinik()"><img id="image" src="zlatyreinik90.png"></button>
        </div>
        
        <div id="bar">
            <img id="image" src="bar.png"></button>
        </div>
        
        <p id="version"> Reiniš Industries © 2017</p>
    
    <script>
        var skore = 0;
        var random, zvuk1, zvuk2;
        
        document.getElementById("p1").innerHTML = "Tvůj počet Reiníků je: " + skore;
        
        function clickFunc() {
            random = document.getElementById("p1").innerHTML = Math.floor((Math.random() * 10) + 1);
            
            if(random < 5) {
                zvuk1 = new Audio("reinis.mp3");
                zvuk1.play();
                skore = skore + 1;
                document.getElementById("p1").innerHTML = "Tvůj počet Reiníků je: " + skore;
            } 
            else {
                zvuk2 = new Audio("zbytecny.mp3");
                zvuk2.play();
                skore = skore + 1;
                document.getElementById("p1").innerHTML = "Tvůj počet Reiníků je: " + skore;
            }
        }
        function zlatyreinik() {
       
            if (skore < 100) {
                alert("Zlatý Reiník stojí 100 reiníků!");
            }
            else {
                skore = skore - 100
                zvuk3 = new Audio ("zlaty.mp3")
                zvuk3.play();
                document.getElementById("p1").innerHTML = "Tvůj počet Reiníků je: " + skore;
                
            }
        }
    </script>
    </body>     
</html>
